<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon-apex.png">
    <title>APEX LEGEND</title>
    <link rel="stylesheet" href="css/page2.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container-header">
            <img class="logo-apex" alt="logo-apex" src="img/apex-logo.png">
            <a class="link-sections" href="index.html#section1" title="Dirige vers la page d'Accueil">Accueil</a>
            <a class="link-sections" href="index.html#section2" title="Dirige vers la section Cartes">Cartes</a>
            <a class="link-sections" href="index.html#section3" title="Dirige vers la section Modes">Modes</a>
        </div>

        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
            <span></span>
            </label>
        
            <ul class="menu__box">
                <li><a class="menu__item" href="index.html#section1">Accueil</a></li>
                <li><a class="menu__item" href="index.html#section2">Cartes</a></li>
                <li><a class="menu__item" href="index.html#section3">Modes</a></li>
            </ul>
        </div>
    </header>
    <section id="section1">
        <div class="container-presentation-info">   
            <div class="legendes-card">
                <h3>Octane</h3>
                <img src="img/octane.png" alt="Octane">
            </div>
            <div class="legendes-card">
                <h3>Pathfinder</h3>
                <img src="img/pathfinder.png" alt="Pathfinder">
            </div>
            <div class="legendes-card">
                <h3>Rampart</h3>
                <img src="img/rampart.png" alt="Rampart">
            </div>
        </div>
    </section>

    <footer>
        <div class="container-footer">
            <h3>Contacts :</h3>
            <div class="contacts">
                <a href="https://www.youtube.com/playapex" target="_blank"  title="Dirige vers la page Youtube">
                <img class="contacts-logo" src="img/logo-youtube.png" alt="Logo Youtube"><span class="contacts-desc">Youtube</span></a>
            </div>
            <div class="contacts">
                <a href="https://www.twitch.tv/playapex" target="_blank" title="Dirige vers la page Twitch">
                <img class="contacts-logo" src="img/logo-twitch.png" alt="Logo Twitch"><span class="contacts-desc">Twitch</span></a>
            </div>
            <div class="contacts">
                <a href="https://www.instagram.com/playapex" target="_blank" title="Dirige vers la page Instagram">
                <img class="contacts-logo" src="img/logo-instagram.png" alt="Logo Instagram"><span class="contacts-desc">Instagram</span></a>
            </div>
            <div class="contacts">
                <a href="https://www.facebook.com/playapex" target="_blank" title="Dirige vers la page Facebook">
                <img class="contacts-logo" src="img/logo-facebook.png" alt="Logo Facebook"><span class="contacts-desc">Facebook</span></a>
            </div>
            <div class="contacts">
                <a href="#footer" title="Mail">
                <img class="contacts-logo" src="img/logo-mail.png" alt="Logo Mail"><span class="contacts-desc">ea@mail.com</span></a>
            </div>
        </div>
    </footer>

</html>
